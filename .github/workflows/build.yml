name: Build exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (normal)
        run: |
          pyinstaller --onefile --windowed ytunnus_dragdrop_bot.py

      - name: Build EXE (debug console)
        run: |
          pyinstaller --onefile ytunnus_dragdrop_bot.py --name ytunnus_dragdrop_bot_DEBUG

      - name: Upload EXE files
        uses: actions/upload-artifact@v4
        with:
          name: ytunnus-exe
          path: dist/*

