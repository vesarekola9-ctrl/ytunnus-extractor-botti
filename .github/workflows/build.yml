name: Build exe

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # TÄRKEÄ: käytä cmd:tä, koska ^ jatkorivi toimii vain cmd:ssä
      - name: Build EXE (PyInstaller)
        shell: cmd
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed ^
            --collect-all selenium ^
            --collect-all webdriver_manager ^
            ytunnus_dragdrop_bot.py

      - name: SHA256
        shell: pwsh
        run: |
          $hash = (Get-FileHash dist\ytunnus_dragdrop_bot.exe -Algorithm SHA256).Hash
          "SHA256:$hash"
          $hash | Out-File -Encoding ascii dist\ytunnus_dragdrop_bot.exe.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ytunnus-exe
          path: |
            dist/ytunnus_dragdrop_bot.exe
            dist/ytunnus_dragdrop_bot.exe.sha256
