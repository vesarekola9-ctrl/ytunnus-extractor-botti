name: Build Windows EXE

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - list repo files (always)
        if: always()
        shell: pwsh
        run: |
          Write-Host "=== Repo root ==="
          Get-ChildItem -Name
          Write-Host "=== Tree (first 200 items) ==="
          Get-ChildItem -Recurse | Select-Object -First 200

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          pyinstaller `
            --noconfirm `
            --clean `
            --onefile `
            --windowed `
            --name "FinnishBusinessEmailFinder" `
            --collect-all selenium `
            --collect-all webdriver_manager `
            --collect-all openpyxl `
            app.py

          if (!(Test-Path "dist/FinnishBusinessEmailFinder.exe")) {
            Write-Host "ERROR: EXE was not produced."
            Write-Host "Dist contents:"
            Get-ChildItem dist -Recurse -ErrorAction SilentlyContinue
            exit 1
          }

      - name: Upload artifact (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: FinnishBusinessEmailFinder-win64
          path: dist/FinnishBusinessEmailFinder.exe
          if-no-files-found: error

      - name: Upload artifact (build logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-build-output
          path: |
            build/**
            dist/**
          if-no-files-found: ignore
