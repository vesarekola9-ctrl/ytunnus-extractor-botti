name: Build exe

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller tkinterdnd2 PyPDF2 python-docx openpyxl

      - name: Build .exe
        run: |
          pyinstaller --onefile --windowed ytunnus_dragdrop_bot.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ytunnus-exe
          path: dist/ytunnus_dragdrop_bot.exe
