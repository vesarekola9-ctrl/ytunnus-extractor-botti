name: Build Windows EXE

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - list repo files (always)
        if: always()
        shell: pwsh
        run: |
          Write-Host "=== Repo root ==="
          Get-ChildItem -Name
          Write-Host "=== Tree (first 200 items) ==="
          Get-ChildItem -Recurse | Select-Object -First 200

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import sys; print(sys.version)"
          python -c "import PyPDF2, docx, openpyxl; print('core libs ok')"
          python -c "import selenium, webdriver_manager; print('selenium ok')"

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          pyinstaller `
            --noconfirm `
            --clean `
            --onefile `
            --windowed `
            --name "LeadForgeFI" `
            --collect-all selenium `
            --collect-all webdriver_manager `
            --collect-all openpyxl `
            app.py

          Write-Host "=== dist contents ==="
          if (Test-Path "dist") { Get-ChildItem dist -Recurse } else { Write-Host "dist/ not found" }

          if (!(Test-Path "dist/LeadForgeFI.exe")) {
            Write-Host "ERROR: EXE was not produced."
            exit 1
          }

      - name: Upload artifact (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: LeadForgeFI-win64
          path: dist/LeadForgeFI.exe
          if-no-files-found: error

      - name: Upload artifact (build logs + dist) (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-build-output
          path: |
            build/**
            dist/**
          if-no-files-found: ignore
