name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name FinnishBusinessEmailFinder `
            ytunnus_dragdrop_bot.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FinnishBusinessEmailFinder-Windows
          path: dist/FinnishBusinessEmailFinder.exe
