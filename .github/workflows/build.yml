name: Build exe

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller tkinterdnd2 PyPDF2 python-docx openpyxl

    - name: Create exe
      run: |
        pyinstaller --onefile --windowed ytunnus_dragdrop_bot.py

    - name: Upload exe
      uses: actions/upload-artifact@v3
      with:
        name: ytunnus-exe
        path: dist/ytunnus_dragdrop_bot.exe
