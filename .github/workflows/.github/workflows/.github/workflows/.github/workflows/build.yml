name: Build exe

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --onefile --windowed ytunnus_dragdrop_bot.py

      - uses: actions/upload-artifact@v4
        with:
          name: ytunnus-exe
          path: dist/ytunnus_dragdrop_bot.exe
